<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Travel Plans</h1>
    <a href="/create" class="btn btn-primary mt-3">新しい予定を立てる</a>
    <ul class="list-group mt-3">
        <table>
            <thead>
                <tr>
                    <th>プラン名</th>
                    <th>目的地</th>
                    <th>開始日</th>
                    <th>終了日</th>
                    <th>予算</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for plan in travel_plans %}
                <tr>
                    <td>{{ plan.plan_name }}</td>
                    <td>{{ plan.destination }}</td>
                    <td>{{ plan.start_date }}</td>
                    <td>{{ plan.end_date }}</td>
                    <td>{{ plan.estimated_budget or '未設定' }} 円</td>
                    <td>
                        <a href="{{ url_for('view_plan', plan_id=plan.id) }}">詳細</a>
                        <form action="{{ url_for('delete_plan', plan_id=plan.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('本当に削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
        
    </ul>
</body>
</html>
