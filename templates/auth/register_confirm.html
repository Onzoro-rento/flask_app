{% extends "base.html" %}
{% block title %}登録内容の確認{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">登録内容の確認</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item"><strong>ユーザー名:</strong> {{ data.username }}</li>
            <li class="list-group-item"><strong>名前:</strong> {{ data.name }}</li>
            <li class="list-group-item"><strong>メール:</strong> {{ data.email }}</li>
            <li class="list-group-item"><strong>パスワード:</strong> {{ '●' * (data.password | length) }}</li>
          </ul>
          <form method="POST" action="{{ url_for('auth.register_final') }}">
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary">修正する</a>
              <button type="submit" class="btn btn-primary">登録する</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
